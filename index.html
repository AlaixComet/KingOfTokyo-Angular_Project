<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Dedicated css -->
    <link rel="stylesheet" href="style.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div id="game"></div>
    <div class="row"></div>
    <div id="left" class="left-class col-md-4">
        <ul ng-repeat="x in players"> 
            <li> {{x.emoji + " : " + x.name}} </li>
            <li> {{x.life}} </li>
            <li> {{x.points}} </li> 
        </ul>
    </div>
    <div class="right-class col-md-8">
        <div id="board" class="board-class col-md-12">
            BOARD
        </div>
        <div id="bottom" ng-app="GameApp" ng-controller="bottom" class="bottom-class">
            <div class="dices col-md-9">
                <div class="dice col-md-2" ng-repeat="x in dices">
                    {{x.face}}
                </div>
            </div>
            <button type="button col-md-2" class="btn btn-success">Roll</button>
            <button type="button col-md-1" class="btn btn-danger">End Turn</button>
        </div>
    </div>
</body>

<script type=" text/javascript " src="/bower_components/angular/angular.js "></script>
<script type="text/javascript " src="app.js "></script>


</html>
